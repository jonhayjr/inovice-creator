<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
    <header class="header">
            <h1 class="heading">Invoice creator</h1>
            <p class="heading-decription">Thanks for choosing GoodCorp, LLC!</p>
        </header>
        <main class="main">
                <div class="wrapper">
                    <div class="btn-group">
                        <button id="wash-car" class="task-btn">Wash Car: $30</button>
                        <button id="mow-lawn" class="task-btn">Mow Lawn: $20</button>
                        <button id="pull-weeds" class="task-btn">Pull Weeds: $30</button>
                    </div>
                    <section class="task-total flex-row">
                        <div class="task text-left">
                            <h2 class="task-heading heading-uppercase">Task</h2>
                            <ul class="task-list">
                                <li>Wash Car <span class="remove">Remove</span></li>
                                <li>Mow Lawn <span class="remove">Remove</span></li>
                                <li>Pull Weeds <span class="remove">Remove</span></li>
                            </ul>
                        </div>
                        <div class="total text-right">
                            <h2 class="total-heading heading-uppercase">Total</h2>
                            <ul class="total-list">
                                <li><span class="dollar-symbol">$</span>10</li>
                                <li><span class="dollar-symbol">$</span>20</li>
                                <li><span class="dollar-symbol">$</span>30</li>
                            </ul>
                        </div>
                    </section>
                    <hr class="divider">
                    <section class="notes-total-amount flex-row">
                        <div class="notes text-left">
                            <h2 class="heading-uppercase">Notes</h2>
                            <p class="notes-details">We accept cash, credit card, or PayPal</p>
                        </div>
                        <div class="total-amount text-right">
                            <h2 class="heading-uppercase">Total Amount</h2>
                            <p id="total-dollar-amount">$60</p>
                        </div>
                    </section>
                </div>
        </main>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
